<div class="container" *ngIf="loading">

  <!-- loading component -->
  <div class="row">
    <app-item-loading></app-item-loading>
  </div>

</div>

<!--  -->
<div class="container">

  <!-- panels -->
  <div class="row" *ngIf="!loading">

    <!-- title -->
    <div class="col s12 grey-text text-lighten-1">
      <h3>Relatório</h3>
    </div>
    <form [formGroup]="dateForm">
      <div class="col s12 margin-vertical">
        <div class="col s12 m6 push-m3 offset-m6 l3 margin-vertical-5px">
          <input formControlName="start" hidden type="text" materialize="pickadate" [materializeActions]="startDateActions"
            [materializeParams]="dataParams">
          <app-button-generic [icon]="'event'" [isOutline]="true" [text]="(start.value == '')? 'Data início' : start.value"
            (click)="openDatePicker(1)"></app-button-generic>
        </div>
        <div class="col s12 m12 l3 no-padding">
          <div class="col s12 m6 push-m3 l12 margin-vertical-5px">
            <input formControlName="end" hidden type="text" materialize="pickadate" [materializeActions]="endDateActions"
              [materializeParams]="dataParams">
            <app-button-generic (click)="openDatePicker(2)" [icon]="'event'" [isOutline]="true" [text]="(end.value == '')? 'Data término' : end.value"></app-button-generic>
          </div>
        </div>
        <div class="col s12 push-m3 m6 l3 margin-vertical-5px">
          <app-button-generic (click)="onSubmit(dateForm)" [text]="'Buscar'"></app-button-generic>
        </div>
      </div>
    </form>

    <!-- panels -->
    <div class="col s12 m4" *ngFor="let button of buttons">
      <app-panel-button [info]="button"></app-panel-button>
    </div>

  </div>

  <!-- charts -->
  <div class="row">

    <!-- title -->
    <div class="col s12 grey-text text-lighten-1 margin-extra">
      <div class="col s8">
        <h3 class="no-margin">Gráfico: Total de Solicitações</h3>
      </div>
      <div class="col s4">
        <app-button-generic [text]="'Exportar'"></app-button-generic>
      </div>
    </div>

    <!-- chart one -->
    <div class="col s12 center-align">
      <div style="width:100%;" class="margin-auto">
        <canvas id="canvas1"></canvas>
      </div>
    </div>

    <!-- title -->
    <div class="col s12 grey-text text-lighten-1 margin-extra">
      <div class="col s8">
        <h3 class="no-margin">Gráfico: Tipo de Serviço</h3>
      </div>
      <div class="col s4">
        <app-button-generic [text]="'Exportar'"></app-button-generic>
      </div>
    </div>

    <!-- chart two -->
    <div class="col s12 center-align">
      <div style="width:100%;" class="margin-auto">
        <canvas id="canvas2"></canvas>
      </div>
    </div>

  </div>
</div>

<!-- message -->
<app-sweet-message [swalOptions]="swalOptions"></app-sweet-message>
