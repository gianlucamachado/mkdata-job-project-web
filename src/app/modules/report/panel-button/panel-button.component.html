<div class="margin-vertical panel-box">
  <div class="padding center-align white-text box-1" [ngStyle]="{ 'background-color': info.color }">
    <i [class]="info.icon"></i>
    <h2>{{ info.title }}</h2>
    <ng-container *ngIf="info.subtitle; else elseTemplate">
      <h4> {{ info.subtitle }}</h4>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </ng-template>

  </div>
  <div class="width-100 center-align" [ngStyle]="{ 'background-color': info.secondaryColor }">
    <div class="white-text footer-label">Ver Relat√≥rio</div>
  </div>
</div>
