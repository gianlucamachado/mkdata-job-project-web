<div class="container" *ngIf="!notifications || loading">

  <!-- loading component -->
  <div class="row">
    <app-item-loading></app-item-loading>
  </div>

</div>

<!--  -->
<div class="container" *ngIf="notifications && !loading">

  <!-- panels -->
  <div class="row">

    <!-- title -->
    <div class="col s12 grey-text text-lighten-1">
      <h3>Notificação</h3>
    </div>

    <!-- searchbar -->
    <div class="col s12">
      <app-search-bar (onSearch)="search($event.input)"></app-search-bar>
    </div>

  </div>

  <!-- table med and up -->
  <div class="row border-row no-margin padding-vertical no-border-top" *ngFor="let notification of notifications; let i = index"
    [ngClass]="{'no-border-top': i != 0}">
    <div class="col s12">
      <p> {{ notification.description }} </p>
    </div>
    <div class="col s12">
      <div class="col">
        <i class="fas fa-calendar-alt fa-2x blue-text text-darken-4"></i>
      </div>
      <div class="col margin-top-6px no-padding">
        <p class="no-margin blue-text text-darken-4">12h</p>
      </div>
    </div>
  </div>

</div>
