<div class="container" *ngIf="!notificationState.list || notificationState.loading">

  <!-- loading component -->
  <div class="row">
    <app-item-loading></app-item-loading>
  </div>

</div>

<!--  -->
<div class="container" *ngIf="notificationState.list && !notificationState.loading">

  <!-- panels -->
  <div class="row">

    <!-- title -->
    <div class="col s12 grey-text text-lighten-1">
      <h3>Notificação</h3>
    </div>

    <!-- searchbar -->
    <div class="col s12">
      <app-search-bar (onSearch)="search($event)"></app-search-bar>
    </div>

  </div>

  <!-- table med and up -->
  <div *ngIf="notificationState.list?.length !== 0">
    <span *ngFor="let notification of notificationState.list; let i = index">

      <div class="row border-row no-margin padding-vertical no-border-top" [ngClass]="{'no-border-top': i % paginationService.getItemsPerPage() !== 0}">
        <div class="col s12">
          <p class="bold no-margin"> {{ notification['headings']?.pt }} </p>
          <p class="no-margin"> {{ notification['contents']?.pt }} </p>
        </div>
        <div class="col s12 margin-top">
          <div class="col no-padding">
            <i class="fas fa-calendar-alt fa-2x blue-text text-darken-4"></i>
          </div>
          <div class="col margin-top-6px">
            <p class="no-margin blue-text text-darken-4">
              {{ notification['send_after']*1000 | date: 'dd/MM/yyyy' }} às {{ notification['send_after']*1000 | date: 'H:mm' }}
            </p>
          </div>
        </div>
      </div>
    </span>
  </div>

  <!-- pagination -->
  <div *ngIf="notificationState.list?.length !== 0">
    <div class="col s12">
      <app-pagination [pager]="notificationState.pager" (pagination)="pagination($event)"></app-pagination>
    </div>
  </div>

  <!-- table body message -->
  <div *ngIf="notificationState.list?.length === 0" class="row border-row">
    <div class="col s12 padding">
      <app-error-message *ngIf="!notificationState.error" [message]="'Nenhuma notificação cadastrada'"></app-error-message>
      <app-error-message *ngIf="notificationState.error" [tryAgainButton]="true" [message]="notificationState.messageError"
        (tryGetData)="getList()"></app-error-message>
    </div>
  </div>

</div>
