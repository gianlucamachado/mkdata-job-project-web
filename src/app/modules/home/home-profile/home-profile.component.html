<div class="row no-margin padding background-light" *ngIf="user">

  <!-- picture -->
  <div class="col s12 m12 l12 xl12 center-align margin-vertical">
    <app-home-side-menu-photo [photoUrl]="utilsService.verifyLink(user.admin_photo_url)" [size]="'100px'"></app-home-side-menu-photo>
  </div>

  <!-- text -->
  <div class="col s12 m12 l12 xl12 center-align">
    <h5 class="no-margin white-text" *ngIf="user['admin_name']"> {{ user['admin_name'] }} </h5>
  </div>

</div>
