<div class="container" *ngIf="!userState.list || userState.loading">

  <!-- loading component -->
  <div class="row">
    <app-item-loading></app-item-loading>
  </div>

</div>

<!--  -->
<div class="container" *ngIf="userState.list && !userState.loading">

  <!-- panels -->
  <div class="row">

    <!-- title -->
    <div class="col s12 grey-text text-lighten-1">
      <h3>Usuários</h3>
    </div>

    <!-- searchbar -->
    <div class="col s12">
      <app-search-bar [placeholder]="'Buscar nome ou e-mail'" (onSearch)="search($event)"></app-search-bar>
    </div>

  </div>

  <!-- header med and up -->
  <div class="row hide-on-med-and-down header-layout no-margin">
    <div class="col s6">
      <p>Nome</p>
    </div>
    <div class="col s6">
      <p>E-mail</p>
    </div>
  </div>

  <!-- table med and up -->
  <div *ngIf="userState.list?.length !== 0">
    <span *ngFor="let user of userState.list; let i = index">

      <!-- table med and up -->
      <div class="row valign-wrapper hide-on-med-and-down border-row no-margin padding-vertical no-border-top hover-row cursor-pointer">
        <div class="col s6">
          <div class="col">
            <app-photo-circle [url]="user.employee_photo_url"></app-photo-circle>
          </div>
          <div class="col">
            <p class="truncate"> {{ user.employee_name }} </p>
          </div>
        </div>
        <div class="col s6">
          <p> {{ user.user_email }} </p>
        </div>
      </div>

      <!-- table med only -->
      <div class="row hide-on-large-only hide-on-small-only border-row no-margin padding-vertical hover-row cursor-pointer"
        [ngClass]="{'no-border-top': i % paginationService.getItemsPerPage() !== 0}">
        <div class="col s12 m6">
          <div class="col">
            <app-photo-circle [url]="user.employee_photo_url"></app-photo-circle>
          </div>
          <div class="col">
            <p class="truncate"> {{ user.employee_name }} </p>
          </div>
        </div>
        <div class="col s12 m6">
          <p> <span class="bold">E-mail:</span> {{ user.user_email }} </p>
        </div>
      </div>

      <!-- table small only -->
      <div class="row show-on-small hide-on-med-and-up center-align border-row no-margin padding-vertical hover-row cursor-pointer"
        [ngClass]="{'no-border-top': i % paginationService.getItemsPerPage() !== 0}">
        <div class="col s12 center-align">
          <app-photo-circle [url]="user.employee_photo_url"></app-photo-circle>
        </div>
        <div class="col s12">
          <p> <span class="bold">Nome:</span> {{ user.employee_name }} </p>
          <p> <span class="bold">E-mail:</span> {{ user.user_email }} </p>
        </div>
      </div>
    </span>
  </div>

  <!-- pagination -->
  <div *ngIf="userState.list?.length !== 0">
    <div class="col s12">
      <app-pagination [pager]="userState.pager" (pagination)="pagination($event)"></app-pagination>
    </div>
  </div>

  <!-- table body message -->
  <div *ngIf="userState.list?.length === 0" class="row border-row">
    <div class="col s12 padding">
      <app-error-message *ngIf="!userState.error" [message]="'Nenhum usuário cadastrado'"></app-error-message>
      <app-error-message *ngIf="userState.error" [tryAgainButton]="true" [message]="userState.messageError"
        (tryGetData)="getList()"></app-error-message>
    </div>
  </div>

</div>
